[tox]
envlist = py27,py36
skipsdist = true

[testenv]
commands_pre =
    pip install 'setuptools<42.0'
    python -m easy_install -U vsc-install
commands =
    # clean up .eggs directory to avoid mixing Python packages installed with Python 2 & 3
    rm -rf .eggs
    python setup.py test
passenv = USER
